<a class="article history-link" href="#">
    <div class="article-body">
        <h2 class="article-title">
            {{article.name}}
        </h2>
        <p class="article-content">
            {{article.description}}
        </p>
        <footer class="article-info">
            <span>By {{article.name}}</span>
            <span>{{date}}</span>
        </footer>
    </div>
</a>
